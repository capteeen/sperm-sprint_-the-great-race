<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sperm Race</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Syne:wght@700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            background-color: #050203;
            color: #fff;
            font-family: 'Outfit', sans-serif;
        }

        h1,
        h2,
        h3 {
            font-family: 'Syne', sans-serif;
        }

        canvas {
            display: block;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #111;
        }

        ::-webkit-scrollbar-thumb {
            background: #4a1c3b;
            border-radius: 10px;
        }

        @keyframes pulse-glow {

            0%,
            100% {
                filter: drop-shadow(0 0 5px rgba(255, 100, 100, 0.5));
            }

            50% {
                filter: drop-shadow(0 0 20px rgba(255, 100, 100, 0.8));
            }
        }

        .pulse-text {
            animation: pulse-glow 2s infinite;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
